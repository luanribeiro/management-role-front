<div class="container">
    <div class="card" >
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Project</th>
                    <th scope="col">Role</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles">
                    <td >{{ role.project }}</td>
                    <td >{{ role.name }}</td>
                    <td >{{ role.description }}</td>
                    <td>
                        <a type="button" class="btn btn-primary" [routerLink]="'/roles/edit/' + role.id">
                            Edit
                        </a>
                        <a type="button" class="btn btn-danger" href="#">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
