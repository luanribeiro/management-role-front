<div class="container">
    <div class="card" >
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Login</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="w-75" >{{ user.login }}</td>
                    <td>
                        <a type="button" class="btn btn-primary" [routerLink]="['/users/edit' + user.id]">
                            Edit
                        </a>
                        <a type="button" class="btn btn-danger" href="#">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
